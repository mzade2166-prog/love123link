<!DOCTYPE html>
<html>
<head>
  <title>Love Link</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      font-family: Arial;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      margin-top: 80px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin: 10px;
    }

    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }

    #heart {
      font-size: 80px;
      margin-top: 20px;
    }

    .beat {
      animation: beat 0.6s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.4); }
    }

    .float-heart {
      position: absolute;
      font-size: 30px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { bottom: -50px; opacity: 1; }
      to { bottom: 110%; opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üíå Enter Your Name üíå</h1>
  <input type="text" id="nameInput" placeholder="Your Name">
  <br>
  <button onclick="ask()">Open</button>

  <h2 id="question"></h2>

  <div id="buttons" style="display:none;">
    <button onclick="yes()">Yes</button>
    <button onclick="no()">No</button>
  </div>

  <div id="result"></div>
  <div id="heart">‚ù§Ô∏è</div>
</div>

<script>
function ask() {
  let name = document.getElementById("nameInput").value;
  if (!name) {
    alert("Enter your name!");
    return;
  }
  document.getElementById("question").innerText = "Do you like me, " + name + "? üíï";
  document.getElementById("buttons").style.display = "block";
}

function yes() {
  document.getElementById("result").innerHTML = "üòç I knew it!";
  document.getElementById("heart").classList.add("beat");
  startHearts();
}

function no() {
  document.getElementById("result").innerHTML = "üòú You fool!";
  document.getElementById("heart").classList.remove("beat");
}

function startHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "float-heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
